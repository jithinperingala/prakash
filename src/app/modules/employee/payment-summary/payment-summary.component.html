<div class="card">
  <div class="card-body">

      <!-- Grid row -->
      <div class="row">

          <!-- Grid column -->
          <div class="col-md-12">

              <div class="input-group md-form form-sm form-2 pl-0 mb-0">
                    <ng-select (change)="getaccountSummary()" class="form-control my-0 py-1 grey-border" [items]="employeeData" bindLabel="first_name" bindValue="employee_id" [(ngModel)]="searchKey">
                        </ng-select>
                  <!-- <input  type="text" [(ngModel)]="searchKey" placeholder="Search" aria-label="Search"> -->
                  <div class="input-group-append" (click)="getaccountSummary()">
                      <span class="input-group-text waves-effect grey lighten-3" id="basic-addon1">
                          <a ><i class="fa fa-search text-grey" aria-hidden="true"></i></a>
                      </span>
                  </div>
              </div>

          </div>
          <!-- Grid column -->

      </div>
      <!-- Grid row -->

      <div class="px-4">

          <!--Table-->
          <table class="table table-hover table-responsive-md mb-0">
  
              <!--Table head-->
              <thead>
                  <tr>
                      <th scope="th-lg">Date</th>
                      <th class="th-lg">From</th>
                      <th class="th-lg">To</th>
                      <th class="th-lg">recieve</th>
                      <th class="th-lg">pay</th>
                      <th></th>
                      <th></th>
              <th></th>
              <th></th>
                  </tr>
              </thead>
              <!--Table head-->
  
              <!--Table body-->
              <tbody >
                  <tr *ngFor="let emp of searchdata">
                      <td>{{emp.date|date:'dd/MM/yyyy'}}</td>
                      <td>{{emp.from}}</td>
                      <td>{{emp.to}}</td>
                      <td >{{emp.debitAmount}}</td>
                      <td >{{emp.creditAmount}}</td>
                      <!-- <td>
                          <button class="btn btn-default btn-sm" (click)="editEmployee(emp.employee_id)">
                              <i class="fa fa-edit"> </i>
                          </button>
                      </td>
                     <td>
                         <button class="btn btn-danger btn-sm" (click)="basicModal.show();employeeToDelete=emp" data-toggle="modal" data-target="#exampleModal">
                             <i class="fa fa-trash"> </i>
                          </button>
                      </td> -->
                     
                  </tr>
                 
              </tbody>
              <!--Table body-->
          </table>
  
      </div>
  
          <!-- ///////// Delete popup model-->   
          <div mdbModal #basicModal="mdb-modal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                          <button type="button" class="close" (click)="basicModal.hide()" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                         Do you want to delete Employee
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="basicModal.hide()">Close</button>
                          <button type="button" class="btn btn-primary" (click)="DeleteEmployee()">Save changes</button>
                      </div>
                  </div>
              </div>
          </div>
      <!-- /////////-->   
     

  </div>
</div>
<!-- Modal -->
